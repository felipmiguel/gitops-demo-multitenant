---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: data
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: data
  url: https://github.com/mfamador/gitops-demo-tenant-data

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: data
spec:
  serviceAccountName: data
  interval: 5m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: data

