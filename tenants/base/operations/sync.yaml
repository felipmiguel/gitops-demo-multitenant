apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: operations
spec:
  interval: 1m
  url: https://github.com/mfamador/gitops-demo-tenant-operations
  secretRef:
    name: operations
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: operations
spec:
  serviceAccountName: operations
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: operations
  prune: true
  validation: client
