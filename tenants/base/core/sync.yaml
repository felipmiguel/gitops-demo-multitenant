---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: core
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: core
  url: https://github.com/mfamador/gitops-demo-tenant-core

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: core
spec:
  serviceAccountName: core
  interval: 5m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: core

