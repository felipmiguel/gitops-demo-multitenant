apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: core
spec:
  interval: 1m
  url: https://github.com/mfamador/gitops-demo-tenant-core
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: core
spec:
  serviceAccountName: core
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: core
  prune: true
  validation: client


