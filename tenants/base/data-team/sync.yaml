apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: data-team
spec:
  interval: 1m
  url: https://github.com/mfamador/gitops-demo-tenant-data
  secretRef:
    name: flux-system
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: data-team
spec:
  serviceAccountName: data-team
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: data-team
  prune: true
  validation: client


