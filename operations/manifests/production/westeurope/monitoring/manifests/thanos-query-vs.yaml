---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: thanos-query-vs
spec:
  gateways:
  - istio-system/istio-ingressgw
  hosts:
  - thanos.production.euw
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 10902
        host: thanos-query-http.observability.svc.cluster.local
